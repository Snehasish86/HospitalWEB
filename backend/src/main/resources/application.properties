
# ===================================================================
# SPRING BOOT CONFIGURATION - HEALTHCARE API
# ===================================================================

server.port=8080
spring.application.name=healthcare-api

# --- DATABASE CONFIGURATION ---
spring.datasource.url=jdbc:postgresql://localhost:5432/healthcare_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- FLYWAY MIGRATION ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- SECURITY ---
# JWT Configuration (Secret Key for signing tokens - HMAC-SHA512)
# In production, this MUST be injected via environment variable
jwt.secret=PLEASE_REPLACE_WITH_A_VERY_LONG_SECRET_KEY_AT_LEAST_64_CHARS_LONG_IN_PROD
jwt.expiration-ms=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# --- AWS S3 (For Report Storage) ---
aws.s3.bucket-name=healthcare-reports-bucket
aws.region=ap-south-1
# aws.access-key=INJECT_VIA_ENV
# aws.secret-key=INJECT_VIA_ENV

# --- LOGGING ---
logging.level.org.springframework.security=DEBUG
